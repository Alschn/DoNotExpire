{% extends 'manager/base.html' %}

{% block main %}
    <div class="container container-main">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Character</legend>
                <h2>Are you sure you want to delete this character? <strong>{{ object.name }}</strong></h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">YES</button>
                <a class="btn btn-outline-secondary" href="{% url 'home' %}">NO</a>
            </div>
        </form>
    </div>
{% endblock main %}

{% endblock additional_js %}
