services:
  backend:
    container_name: donotexpire-backend
    build: .
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  postgres_db:
    container_name: donotexpire-postgres-db
    image: postgres:15.0-alpine
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
