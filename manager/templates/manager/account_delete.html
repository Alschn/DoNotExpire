{% extends 'manager/base.html' %}

{% block main %}
  <div class="container container-main mt-5">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Account: {{ object.name }}</legend>
        <h2>Are you sure you want to delete this account?
          All the saved characters will be lost!</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">YES</button>
        <a class="btn btn-outline-secondary" href="{% url 'home' %}">NO</a>
      </div>
    </form>
  </div>
{% endblock main %}

{% block additional_js %}
{% endblock additional_js %}
